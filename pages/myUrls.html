    <link rel="stylesheet" href="../style.css" />

  <body>
    <!-- navbar section -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="../index.html">URL Shortner</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse p-2" id="navbarSupportedContent">

    <!-- main section -->
    <div class="container" style="height: calc(100vh - 230px); margin-top: 5%">
      <!-- shorten url section -->
      <div class="card py-5 px-5 overflow-auto">
        <!-- header section -->
        <div class="d-flex flex-column align-items-center">
          <h1 class="header">See your shorterned url</h1>
          <p>List of urls that you have shorterned is shown here.</p>
        </div>

        <div class="table-responsive">
          <table class="table table-bordered">

              <tr>
                <th scope="col">Long Url</th>
                <th scope="col">Short Url</th>
              </tr>
            </thead>
            <tbody id="tableBody">
             
            </tbody>
          </table>
        </div>
