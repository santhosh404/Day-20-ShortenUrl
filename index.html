<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shorten Url</title>

    <!-- Bootstrap styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- External script -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar section -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html">URL Shortner</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse p-2" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item mx-2">
              <a class="nav-link fw-bold" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link fw-bold" href="./pages/myUrls.html">My Urls</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- main section -->
    <div class="container" style="height: calc(100vh - 230px); margin-top: 10%">
      <!-- shorten url section -->
      <div class="card p-5">
        <!-- header section -->
        <div class="d-flex flex-column align-items-center">
          <h1 class="header">Shortern your URL</h1>
          <p>
            Copy and paste the long url that you wanted to shorten and get back
            the cute shorterned url.
          </p>
        </div>
        <div
          class="d-flex justify-content-center flex-wrap flex-sm-wrap gap-3 mt-4"
        >
          <div class="d-flex flex-column">
            <input
              type="text"
              class="form-control urlInput"
              id="urlInput"
              placeholder="Paste the long url here"
            />
            <div class="invalid-feedback" id="errorMessage">
              Please enter the url
            </div>
          </div>

          <div>
            <button class="btn btn-outline-primary" id="submitBtn">Short it!</button>
          </div>
        </div>
      </div>

      <div
        class="my-5 d-flex flex-column  gap-2"
      >
        <h5>Copy the url</h5>
        <div class="w-100">
          <div class="input-group">
            <input
              type="text"
              id="shortUrlInput"
              class="form-control"
              placeholder="No url found"
              aria-label="Text to copy"
              aria-describedby="copyButton"
              disabled
            />
            <button class="btn btn-primary" type="button" id="copyButton" onclick="copyToClipboard()">
              Copy
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast example -->

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <div id="icon" class="rounded me-2"></div>
          <strong class="me-auto" id="message-head"></strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body" id="message-body"></div>
      </div>
    </div>

    <!-- Bootstrap scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <!-- External Script -->
    <script src="script.js"></script>

    <!-- Font Awesome Script -->
    <script
      src="https://kit.fontawesome.com/344538806e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
